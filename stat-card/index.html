<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="../css/stat-card/styles.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  
    <main class="contenedor">
      <article class="card">
        <div class="card-img" > 
          
          <img class="img-1" src="../images/stat-card/image-header-mobile.jpg" alt="">
          
          <img class="img-2" src="../images/stat-card/image-header-desktop.jpg" alt="">

        </div>

        <section class="card-body">
        <div class="card-title">
          <h1>Get <strong> insights </strong> that help your business grow.</h1>
        </div>

        <div class="card-description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </div>

        
            <div class="item item-1"> <strong> 10k+ </strong> <span> companies </span></div>
            <div class="item item-2"> <strong> 314 </strong> <span>templates</span></div>
            <div class="item item-3"> <strong> 12M+ </strong> <span>queries</span></div>

        
      </section>
      </article>
    </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anahi</a>.
  </div>
</body>
</html>
